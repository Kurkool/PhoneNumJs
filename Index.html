<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <span class="d-block p-3 text-center text-white bg-primary b4b"></span>
        <form id="input">
        <div class = "container">
                
    <div class = "row">
    <div class = "col-sm-6 gridline mb-4 my-4"> <!--radio table-->
            <h4>Lucky Phone number generator</h4>

            <div class="form-check">
              <h4><li>Category</li></h4>

                <table style="width:100%">
                        <tr>
                          <td><label><input class="form-check-input" type="radio" name="exampleRadios" id="Work" value="Work" >Work</label></td>
                          <td><label><input class="form-check-input" type="radio" name="exampleRadios" id="Merchandsing" value="Merchandsing" >Merchandsing</label></td> 
                        </tr>
                        <tr>
                          <td><label><input class="form-check-input" type="radio" name="exampleRadios" id="Love" value="Love" >Love</label></td>
                          <td><label><input class="form-check-input" type="radio" name="exampleRadios" id="Technology" value="Technology" >Technology</label></td>
                        </tr>
                        <tr>
                          <td><label><input class="form-check-input" type="radio" name="exampleRadios" id="Wealth" value="Wealth" >Wealth</label></td>
                          <td><label><input class="form-check-input" type="radio" name="exampleRadios" id="Education" value="Education" >Education/Wiseness</label></td>
                        </tr>
                      </table>

                      <h4><li>Uncontain numbers</li></h4>

                      <table style="width:100%">
                        <tr>
                          <td><label><input class="form-check-input unwantednum" type="checkbox" name="exampleRadios" id="unwantednum" value="1" >1</label></td>
                          <td><label><input class="form-check-input unwantednum" type="checkbox" name="exampleRadios" id="unwantednum" value="6" >6</label></td> 
                        </tr>
                        <tr>
                          <td><label><input class="form-check-input unwantednum" type="checkbox" name="exampleRadios" id="unwantednum" value="2" >2</label></td>
                          <td><label><input class="form-check-input unwantednum" type="checkbox" name="exampleRadios" id="unwantednum" value="7" >7</label></td>
                        </tr>
                        <tr>
                          <td><label><input class="form-check-input unwantednum" type="checkbox" name="exampleRadios" id="unwantednum" value="3" >3</label></td>
                          <td><label><input class="form-check-input unwantednum" type="checkbox" name="exampleRadios" id="unwantednum" value="8" >8</label></td>
                        </tr>
                        <tr>
                          <td><label><input class="form-check-input unwantednum" type="checkbox" name="exampleRadios" id="unwantednum" value="4" >4</label></td>
                          <td><label><input class="form-check-input unwantednum" type="checkbox" name="exampleRadios" id="unwantednum" value="9" >9</label></td>
                        </tr>
                        <tr>
                          <td><label><input class="form-check-input unwantednum" type="checkbox" name="exampleRadios" id="unwantednum" value="5" >5</label></td>
                          <td><label><input class="form-check-input unwantednum" type="checkbox" name="exampleRadios" id="unwantednum" value="0" >0</label></td>
                        </tr>
                        <tr>
                          <td colspan="2"><button type="button" class="btn btn-success" onclick="Generate()">Generate</button></td>
                        </tr>
                      </table>

                  </div>
                      
                 
        </div> <!--col-sm-6-->

        <div class = "col-sm-6 mb-4 my-4" id = "OutputField"> <!--Output Div + Table-->
                <h4>Output</h4>
                <div id = "Output"></div>
        </div> <!--col-sm-6 mb-4 my-4-->

            </div><!--row-->

        </div> <!--container-->
    </form>
    <script src="js/Index.js"></script>
